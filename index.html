<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>SSAR North American Common Names Database</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700|Droid+Sans+Mono|Roboto:400,100,300,500,700,100italic,300italic,400italic,500italic,700italic" rel='stylesheet' type='text/css'/>
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/font-roboto/roboto.html"/>
    <link rel="import" href="bower_components/polymer/polymer.html"/>
    <link rel="import" href="bower_components/paper-elements/paper-elements.html"/>
    <link rel="import" href="bower_components/core-elements/core-elements.html"/>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/> -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/loadJQuery.js"></script>
    <script src="bower_components/touch-imagelightbox/dist/touch-imagelightbox.min.js"></script>
  </head>
  <body>
    <form id="search_form" onsubmit="event.preventDefault()">
      <paper-input label="Search" id="search" name="search" disabled required autofocus floatingLabel></paper-input>
      <paper-fab id="do-search" icon="search" raisedButton class="materialblue"></paper-fab>
      <br/>
      <br/>
      <core-label>
        <span class="sr-only">Clade Restriction</span>
        <paper-dropdown-menu label="Clade Restriction" for>
          <paper-dropdown id="type" name="type" selected="any" valueattr="data-type" class="dropdown">
            <core-menu class="menu">
              <paper-item data-type="any">All</paper-item>
              <paper-item data-type="squamata">Non-Snake Lizards</paper-item>
              <paper-item data-type="serpentes">Snakes</paper-item>
              <paper-item data-type="testudines">Turtles</paper-item>
              <paper-item data-type="crocodylia">Crocodiles &amp; Alligators</paper-item>
              <paper-item data-type="caudata">Salamanders</paper-item>
              <paper-item data-type="anura">Frogs</paper-item>
              <paper-item data-type="gymnophiona">Caecilians</paper-item>
              <!-- As per flag 4 in readme -->
            </core-menu>
          </paper-dropdown>
        </paper-dropdown-menu>
      </core-label>
      <fieldset>
        <legend>Options</legend>
        List of options with "restrict to" and "include", corresponding to 2 and 3 in readme
      </fieldset>
      <input type="submit" style="display:none;" value="Search"/>
    </form>
    <paper-toast id="search-status"></paper-toast>
    <br/>
    <h1>Results</h1>
    <div id="result_container">

    </div>
  </body>
</html>
