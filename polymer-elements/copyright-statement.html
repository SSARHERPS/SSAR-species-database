<link rel="import" href="../bower_components/polymer/polymer.html"/>
<polymer-element name="copyright-statement" attributes="copyrightStart name">
  <template>
    <span style="display:inline-block;margin-top:1em;">
      &#169; {{copyrightStart}}{{thisYear}} {{name}}
    </span>
  </template>
  <script>
    Polymer('copyright-statement',{
        copyrightStart:2014,
        created: function() {
            //console.log("The copyright-statement has been registered.");
        },
        ready: function() {
            this.thisYear = new Date().getFullYear();
            if(this.copyrightStart != null) {
                if(parseInt(this.copyrightStart) < this.thisYear) {
                    this.copyrightStart = this.copyrightStart + " \u2014 ";
                } else {
                    this.copyrightStart = "";
                }
            }
        }
    });
  </script>
</polymer-element>
